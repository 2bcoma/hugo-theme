{{ if .Params.full }}
  {{- block "main" . }}{{- end }}
{{ else }}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/hugo-apps-theme.css"/>
</head>
<body>
  <div class="apps-title">
    <a href="../" style="float: left">Back</a>
    <a href="{{ .Site.BaseURL }}" class="apps-title-title">
      {{ .Site.Title }}
    </a>
    <hr/>
  </div>
  <div id="content">
    {{- block "main" . }}{{- end }}
  </div>
</body>
</html>

{{ end }}
