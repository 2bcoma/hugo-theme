{{ if .Params.full }}
  {{- block "main" . }}{{- end }}
{{ else }}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/hugo-apps-theme.css"/>
</head>
<body>
  <header class="apps-header">
    <div>
      <a href="../" style="float: left">Back</a>
      <a href="{{ .Site.BaseURL }}" class="apps-header-title">
        {{ .Site.Title }}
      </a>
    </div>
    {{ with .Site.Menus.main }}
      {{ range sort . }}
        <a href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    {{ end }}
    <hr/>
  </header>
  <div id="content">
    {{- block "main" . }}{{- end }}
  </div>
</body>
</html>

{{ end }}
