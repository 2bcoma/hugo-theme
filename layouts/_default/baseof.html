{{ if .Params.full }}
  {{- block "main" . }}{{- end }}
{{ else }}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/hugo-apps-theme.css"/>
</head>
<body>
  <a href="{{ .Site.BaseURL }}">
    <h1> {{ .Site.Title }} </h1>
  </a>
  <div id="content">
    {{- block "main" . }}{{- end }}
  </div>
</body>
</html>

{{ end }}
