{{ if .Params.full }}
  {{- block "main" . }}{{- end }}
{{ else }}
<!DOCTYPE html>
<html>
<body>
  {{/*
    {{- partial "header.html" . -}}
  */}}
  <a href="{{ .Site.BaseURL }}">
    <h1> {{ .Site.Title }} </h1>
  </a>
  <div id="content">
    {{- block "main" . }}{{- end }}
  </div>
</body>
</html>

{{ end }}
