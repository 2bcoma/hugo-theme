{{ define "main" }}
  {{ range .Pages }}
    <div style="display: inline-block; width:100px; vertical-align: top">
      <a href="{{ .URL }}" style="text-decoration:none">
        <div style="display: inline-block; border: 1px solid silver; border-radius: 1rem; width:100px; height: 100px"><img></img></div>
      </a>
      <a href="{{ .URL }}">
        {{ .Title }}
      </a>
    </div>
  {{ end }}
{{ end }}
