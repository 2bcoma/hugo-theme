{{ define "main" }}
  {{ range .Pages }}
    <div class="apps-app-item">
      <div class="apps-app-icon">
        <a href="{{ .URL }}">
          <img src="{{ .Params.img }}"/>
        </a>
      </div>
      <div class="apps-app-name">
        <a href="{{ .URL }}">
          {{ .Title }}
        </a>
      </div>
    </div>
  {{ end }}
{{ end }}
