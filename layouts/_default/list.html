{{ define "main" }}
  <div class="apps-list">
    {{ range .Pages }}
      <div class="apps-app-item">
        <div class="apps-app-icon">
          <a href="{{ .URL }}">
            {{ $img := absURL (default "/img/no-image.svg" .Params.img) }}
            <img src="{{ $img }}"/>
          </a>
        </div>
        <div class="apps-app-name">
          <a href="{{ .URL }}">
            <h6>{{- .Title -}}</h6>
          </a>
        </div>
      </div>
    {{ end }}
  </div>
{{ end }}
